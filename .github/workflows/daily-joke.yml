name: ğŸ¤¡ Update Daily Joke

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:  # Optional: allow manual run

jobs:
  update-joke:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§  Get Joke from JokeAPI
        id: joke
        run: |
          curl -s https://v2.jokeapi.dev/joke/Programming?format=txt
          joke_text=$(cat joke.txt | sed 's/"/\\"/g')
          echo "joke=$joke_text" >> $GITHUB_OUTPUT

      - name: âœï¸ Update README.md
        run: |
          joke="${{ steps.joke.outputs.joke }}"
          sed -i 's|> ğŸƒ \*â€œ.*â€\*|> ğŸƒ *â€œ'"$joke"'â€*|' README.md

      - name: ğŸ’¾ Commit and Push
        run: |
          git config --global user.name "bridge-homies-bot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ğŸ¤– Updated daily joke"
          git push
